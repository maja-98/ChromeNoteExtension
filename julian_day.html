<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>NOTE SAVER</title>
    </head>
    <body>
        <h4 id="julian_day">Julian Day is: 1</h4>
        <div id="container">
            <label for="offset">Offset Hour</label>
            <input id="offset" type="number"  value="0" name="offset"/>
        </div>
        <form id="input-handle-container" >
            <div id="input-container">
                <input id="choice" type="text" placeholder="Key">
                </input>
                <input  type="text" placeholder="Value" id="save-value"/>
            </div>
            <div class="input-handles">
                <button id="save" type="submit">Save Data</button>
            </div>
        </form>
        <h5 id="history-head">Save History</h5>
        <div class="history-container">
            <div id="history">
            </div>
        </div>
        <div id="message">
            <p>Copied to Clipborad</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
